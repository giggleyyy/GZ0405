<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #menu{
            width: 200px;
        }
        #menu h3{
            background-color: black;
            color: white;
        }
        #menu .sub-menu{
            display: none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <h3>管理区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <h3>交流区</h3>
        <ul class="sub-menu">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
        </ul>
    </li>
</ul>
<script>
    var oMenu = document.getElementById('menu');
    // var aMainMenu = oMenu.getElementsByClassName('main-menu');
    var aH3 = oMenu.getElementsByTagName('h3');
    var aSubMenu = oMenu.getElementsByTagName('ul');
    for (var i=0; i<aH3.length; i++){
        aH3[i].index = i;
        //h3可能是从数据库读的不是固定写在那的
        aH3[i].bFlag = false;
        aH3[i].onclick = function (){
            if(this.bFlag){
                aSubMenu[this.index].style.display = 'none';
            }else{
                aSubMenu[this.index].style.display = 'block';
            }
            this.bFlag = !this.bFlag;
        }
        // aH3[i].onclick = function () {
        //     if (aH3[this.index].bShow == true) {
        //         aSubMenu[this.index].style.display = 'none';
        //         aH3[this.index].bShow = false;
        //     } else {
        //         aSubMenu[this.index].style.display = 'block';
        //         aH3[this.index].bShow = true;
        //     }
        // }
    }

</script>
</body>
</html>
